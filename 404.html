<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Перенаправляємо на index.html з хешем, щоб React зміг обробити маршрут
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/magma/index.html#' + path + search + hash);
    </script>
  </head>
  <body></body>
</html>
